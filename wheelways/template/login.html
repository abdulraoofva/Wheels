{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
    
            .background-container {
                background-image: url('bike.jpg'); /* Replace 'background.jpg' with your image file's path */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .login-container {
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                text-align: center;
                max-width: 400px;
                width: 90%;
            }
    
            .login-container h1 {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                font-size: 24px;
                margin-bottom: 20px;
                color: #333;
            }
    
            .login-container h2 {
                margin-bottom: 20px;
                color: #333;
            }
    
            .login-form input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
            }
    
            .login-form button {
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
            }
    
            .forgot-password {
                margin-top: 10px;
                color: #333;
            }
    
            .signup {
                margin-top: 20px;
                color: #333;
            }
    
            @media (max-width: 600px) {
                .login-container {
                    width: 95%;
                }
            }
     
    </style>
</head>
<body>
    <div class="background-container">
        <div class="login-container">
            
            <h1>LOGIN</h1>
            
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <span id="username-error" class="error-message"></span>
                <input type="password" id="password" placeholder="Password" required>
                <span id="password-error" class="error-message"></span>
                <button type="submit">Login</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            <p class="signup">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;

        form.addEventListener('submit', function (e) {
            let valid = true;

            // Clear previous error messages
            usernameError.textContent = '';
            passwordError.textContent = '';

            // Username validation (example: at least 5 characters)
            if (username.value.length < 5) {
                usernameError.textContent = 'Username must be at least 5 characters.';
                valid = false;
            }

            // Password validation (example: at least 8 characters)
            if (password.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters.';
            } else if (!passwordRegex.test(password.value)) {
                passwordError.textContent = 'Password must contain at least one numeric digit, one uppercase letter, one lowercase letter, and one special character.';
            } else {
                passwordError.textContent = '';
            }

            if (!valid) {
                e.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
