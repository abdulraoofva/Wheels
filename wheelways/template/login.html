            <h1>LOGIN</h1>
            
            <form class="login-form" id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <span id="username-error" class="error-message"></span>
                <input type="password" id="password" placeholder="Password" required>
                <span id="password-error" class="error-message"></span>
                <button type="submit">Login</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            <p class="signup">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;

        form.addEventListener('submit', function (e) {
            let valid = true;

            // Clear previous error messages
            usernameError.textContent = '';
            passwordError.textContent = '';

            // Username validation (example: at least 5 characters)
            if (username.value.length < 5) {
                usernameError.textContent = 'Username must be at least 5 characters.';
                valid = false;
            }

            // Password validation (example: at least 8 characters)
            if (password.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters.';
            } else if (!passwordRegex.test(password.value)) {
                passwordError.textContent = 'Password must contain at least one numeric digit, one uppercase letter, one lowercase letter, and one special character.';
            } else {
                passwordError.textContent = '';
            }

            if (!valid) {
                e.preventDefault(); // Prevent form submission
            }
        });
    </script>
